<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable Dropdown with Validation</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-input {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      display: none;
      z-index: 1;
    }

    .dropdown-list.active {
      display: block;
    }

    .dropdown-item {
      padding: 8px;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #f0f0f0;
    }

    .error {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <input type="text" class="dropdown-input" placeholder="Type to filter..." oninput="filterDropdown()" onclick="toggleDropdown()" id="dropdownInput">
    <div class="dropdown-list" id="dropdownList"></div>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    const options = ["Apple", "Banana", "Cherry", "Date", "Fig", "Grape", "Kiwi"];
    const dropdownList = document.getElementById("dropdownList");
    const dropdownInput = document.getElementById("dropdownInput");
    const errorMessage = document.getElementById("errorMessage");

    // Function to render the options
    function renderOptions(filteredOptions) {
      dropdownList.innerHTML = "";
      filteredOptions.forEach(option => {
        const item = document.createElement("div");
        item.className = "dropdown-item";
        item.textContent = option;
        item.onclick = () => selectOption(option);
        dropdownList.appendChild(item);
      });
    }

    // Function to filter options based on input
    function filterDropdown() {
      const filter = dropdownInput.value.toLowerCase();
      const filteredOptions = options.filter(option =>
        option.toLowerCase().includes(filter)
      );
      renderOptions(filteredOptions);
      validateInput();
    }

    // Function to toggle dropdown visibility
    function toggleDropdown() {
      dropdownList.classList.toggle("active");
      if (dropdownList.classList.contains("active")) {
        filterDropdown();
      }
    }

    // Function to select an option
    function selectOption(option) {
      dropdownInput.value = option;
      dropdownList.classList.remove("active");
      errorMessage.textContent = ""; // Clear error message
    }

    // Function to validate the input
    function validateInput() {
      if (dropdownInput.value === "" || options.includes(dropdownInput.value)) {
        errorMessage.textContent = ""; // Valid input
      } else {
        errorMessage.textContent = "Please select a valid option from the list.";
      }
    }

    // Close dropdown when clicking outside
    document.addEventListener("click", event => {
      if (!event.target.closest(".dropdown")) {
        dropdownList.classList.remove("active");
        validateInput();
      }
    });

    // Initial rendering of all options
    renderOptions(options);
  </script>
</body>
</html>
